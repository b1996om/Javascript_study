<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
	<script>
		//숫자를 입력받는다.
		const rawInput = prompt("곱하기 할 숫자를 입력해주세요")
		
		//입력받은 데이터를 숫자형으로 변경하고 cm단위로 변경한다.
		const even = Number(rawInput)
		const even1 = even * 2
		
		//출력
		alert(`2곱하기 ${even}는 ${even1} 입니다.`)
	</script>
</head>
<body>

</body>
</html>
