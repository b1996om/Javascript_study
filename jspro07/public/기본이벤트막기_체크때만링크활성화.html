<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>기본 이벤트 막기</title>
	<script>
		//기본 이벤트 막기 : 체크 때만 링크 활성화하기
		document.addEventListener('DOMContentLoaded', () => {
			 let status = false
			 
			 const checkbox = document.querySelector('input')
			 checkbox.addEventListener('change', (event)=> {
				status = event.currentTarget.checked  //checked속성을 사용
			 })
			 
			 const link = document.querySelector('a')
			 link.addEventListener('click', (event) => {
				 if(!status) {
					 event.preventDefault()  //()status가 false가 아니면 링크의 기본 이벤트를 제거
				 }
			   })
			 })
	</script>
</head>
<body>
	<input type="checkbox">
	<span>링크 활성화</span>
	<br>
	<a href="http://hanbit.co.kr">한빛미디어</a>
</body>
</html>
