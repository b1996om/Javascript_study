<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
	<script>
		//숫자를 입력받는다.
		const rawInput = prompt("inch 단위의 숫자를 입력해주세요")
		
		//입력받은 데이터를 숫자형으로 변경하고 cm단위로 변경한다.
		const inch = Number(rawInput)
		const cm = inch * 2.54
		
		//출력
		alert(`${inch}inch는 ${cm}cm 입니다.`)
	</script>
</head>
<body>

</body>
</html>
