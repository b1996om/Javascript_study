<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
	<script>
		//자료생성
		const data = [{

			price:18000,
			publisher:'한빛미디어'

		//자료를 JSON으로 변환 (송신)

		console.log(JSON.parse(json))
