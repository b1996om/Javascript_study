<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
	
	<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>  
	<script>
		// _.sortBy() - 배열을 어떤 것으로 정렬할것인지, 지정한 것을 기반으로 배열정렬해서 리턴해주는 메소드
		
		//데이터 생성
		const books = [{
			name:"혼자 공부하는 자바",
			price:18000,
			publisher:"한빛미디어"
		}, {
			name:"웹 프로그래밍 입문",
			price:26000,
			publisher:"한빛미디어"
		}, {
			name:"머신러닝 딥러닝 실전 개발 입문",
			price:30000,
			publisher:"위키북스"
		}, {
			name:"딥러닝을 위한 수학",
			price:25000,
			publisher:"위키북스"
		}]
		
		//가격으로 정렬한 뒤 출력한다
		const output = _.sortBy(books, (book) => book.price)  //price로 정렬한 결과값을 출력한다.
		console.log(JSON.stringify(output, null ,2))
	</script>
	
</head>
<body>

</body>
</html>
