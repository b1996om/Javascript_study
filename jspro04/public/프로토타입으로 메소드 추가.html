<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
	<script>
		//power()메소드를 추가한다.
		Number.prototype.power = function(n=2) {  //(n=2)은 익명함수
			return this.valueOf()**n  // ** 별 두개는 승을 의미.
		}
		
		//Number 객체의 power()메소드를 사용한다.
		const a = 12
		console.log('a.power():', a.power())  //144
		console.log('a.power(3):', a.power(3)) //1728
		console.log('a.power(4):', a.power(4)) //20736
	</script>
</head>
<body>

</body>
</html>
