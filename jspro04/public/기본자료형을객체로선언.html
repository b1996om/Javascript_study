<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
	<script>
		const f = new Number(273)
		console.log(f) //Number {273}
		console.log(typeof f)  //object
		
		f.sample = 10
		console.log(f.sample)  //10
		console.log(f)  //Number {273, sample: 10} - sample값이 추가되어 출력
		console.log(f+0) //273
		console.log(f.valueOf()) //273
		
		
		
	</script>
</head>
<body>

</body>
</html>
