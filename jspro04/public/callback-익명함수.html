<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
	<script>
		//익명 함수
		
		//함수선언(정의내림)
		function callThreeTimes(callback) {
			for(let i=0; i<3; i++) {
				callback(i)
			}
		}
		
		//함수호출 - 익명함수 사용하기
		callThreeTimes(function(i) {
			console.log(`${i}번째 함수 호출`)
		})
	</script>
</head>
<body>

</body>
</html>
