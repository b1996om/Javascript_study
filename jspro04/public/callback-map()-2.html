<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
	<script>
		//map() - 원하는 매개변수만 받기(value)
		
		//배열선언
		let numbers = [273, 52, 103, 32, 57]
		
		//배열의 모든 값을 제곱하기
		numbers = numbers.map(function(value) {
			return value * value
		})
		
		//출력
		numbers.forEach(console.log)
	</script>
</head>
<body>

</body>
</html>
