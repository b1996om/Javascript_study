<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
	<script>
		//나머지 매개변수를 사용한 함수 만들기
		function sample(...items) {
		 	//매개변수 items는 배열처럼 사용한다
			console.log(items)
		}
		const array = [1,2,3,4]
			
		console.log('#전개 연산자를 사용하지 않은 경우')
		sample(array)
		console.log('#전개 연산자를 사용한 경우')
		sample(...array)
	</script>
</head>
<body>

</body>
</html>
