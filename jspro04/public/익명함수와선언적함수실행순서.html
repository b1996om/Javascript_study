<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
	<script>
		//익명함수생성
		func = function() {
			console.log("익명함수입니다.")
		}
		//선언적함수 생성하고 할당
		function func() {
			console.log("선언적함수입니다.")
		}
		//함수 호출
		func()
	</script>
</head>
<body>

</body>
</html>
