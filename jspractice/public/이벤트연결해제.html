<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이벤트 연결제거하기</title>
       
</head>
<body>  
	<script>
		//왜 안되는지 모르겠 화면상에도 뜨지 않는다.
        let counter = 0
        const listener = () => {
            header.textContent = `클릭 횟수 : ${++counter}`
        }

        const header = document.createElement('h1')
        header.style.userSelect = 'none'
        header.textContent = `클릭 횟수 : 0`

        const p = document.creatElement('p')
        p.style.userSelect = 'none'
        p.textContent = `이벤트 연결 상태 : 해제`

        const connectButton = document.createElement('button')
        connectButton.textContent = `이벤트 연결 버튼`
        connectButton.addEventListener('click', () => {
            header.addEventListener('click', listener) 
            p.textContent = '이벤트 연결 상태: 연결'
        })

        const disconnectButton = document.createElement('button')
        connectButton.textContent = `이벤트 해제 버튼`
        disconnectButton.addEventListener('click', () => {
            disconnectButton.removeEventListener('click', listener)
            p.textContent = '이벤트 연결 상태: 해제'
        })

		document.body.appendChild(header)
        document.body.appendChild(connectButton)
        document.body.appendChild(disconnectButton)
        document.body.appendChild(p)
    </script>
</body>
</html>
