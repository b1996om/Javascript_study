<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
	<script>
		//삼각형 이중트리 만들기(로직 이해하기)
		
		let output = ''
		const size = 5
		
		for (let i = 1; i <= size; i++) { //줄바꿈for문(줄바꿈5번하겠다.)
			for(let j = size; j>i; j--) { //공백for문
				output += ' ' 
			}
			for(let k = 0; k<2*i-1; k++) { //별표for문
				output+='*'
			}
			output+='\n'
		}
		
		for(let i = size-1; i>0; i--) { //줄바꿈for문(줄바꿈4번하겠다.)
			for(let j = size; j>i; j--) { //공백for문
				output += ' '
			}
			for(let k = 0; k<2*i-1; k++) { //별표for문
				output+='*'
			}
			output += '\n'
		}
		console.log(output)
	</script>
</head>

</html>
