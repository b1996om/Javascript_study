<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>문서객체제거하기 - removeChild() 메소드: 문서 객체를 제거</title>
	<script>
		document.addEventListener('DOMContentLoaded',() => {
			setTimeout(() => {
				const h1 = document.querySelector('h1')
			
			h1.parentNode.removeChild(h1) //h1태그의 부모객체 body태그에 접근하여 제거(이게 더 안전하다)
			//document.boyc.removeChild(h1) //h1.parentNode가 document.body이므로, 이런형태로도 제거할 수 있있음
		},3000) //3초 후 화면에서 제거
		})
	</script>
</head>
<body>
	<hr>
	<h1>제거 대상 문서 객체</h1>
	<hr>
</body>
</html>
