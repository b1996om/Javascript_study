<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>이벤트 설정하기- addEventListener() 메소드</title>
	<script>
		document.addEventListener('DOMContentLoaded',() => {
			let counter =0
			const h1 = document.querySelector('h1')
			
			h1.addEventListener('click',(event) => { //h1태그에 이벤트가 발생할때 실행할 함수
				counter++
				h1.textContent = `클릭 횟수: ${counter}`
			})
		})
	</script>
	<style>
		h1 {
			/* 클릭할때 드래그 막기위한 스타일 지정 */
			user-select:none;
		}
	</style>
</head>
<body>
	<h1>클릭 횟수 : 0</h1>
</body>
</html>
