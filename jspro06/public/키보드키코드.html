<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>키보드 키코드</title>
	<script>
		//키보드 키 코드 사용하기
		document.addEventListener('DOMContentLoaded',() => {
			const h1 = document.querySelector('h1')
			const print = (event) => {
				let output = ''
				output +=`alt:${event.altKey}<br>`
				output +=`ctrl:${event.ctrlKey}<br>`
				output +=`shift:${event.shiftKey}<br>`
				output +=`code:${typeof(event.code)!=='undefined'?
						event.code:event.keyCode}<br>`
						h1.innerHTML = output
			}
			
			document.addEventListener('keydown', print) //keydown : 키가 눌릴 때 출력
			document.addEventListener('keyup', print) //keyup : 키가 떨어질 때 출력
		})
	</script>
</head>
<body>
	<h1></h1>

</body>
</html>
