<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>DOMContentLoaded</title>
	<script>
		//DOMContentLoaded 이벤트를 연결합니다.
		document.addEventListener('DOMContentLoaded',() => { //콜백함수(익명함수)
			const h1 = (text) => `<h1>${text}</h1>`
			document.body.innerHTML += h1('DOMContentLoaded이벤트 발생')
			//문서객체를 모두 읽어들이면 (DOMContentLoaded)이 콜백함수가 실행
		})
	</script>
</head>
<body>

</body>
</html>
