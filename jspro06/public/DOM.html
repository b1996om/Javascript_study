<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>DOM</title>
	<script>
		//HTML 태그를 쉽게 만들수 있는 콜백함수를 선언한다.
		const h1 = (text) => `<h1>${text}</h1>`
	</script>
	<script>
		//innerHTML : body태그가 생성되기 전에 script 태그로 body 태그를 조작
		document.body.innerHTML += h1('1번째 script태그') //앞에서 선언한 h1함수 실행
	</script>
</head>
<body>
	<!-- body태그는 head태그 다음에 생성 -->
	<script>
		document.body.innerHTML += h1('2번째 script태그')
	</script>
	<h1>1번째 h1 태그</h1>
	<script>
		document.body.innerHTML += h1('3번째 script태그')
	</script>
	<h1>2번째 h2 태그</h1>
</body>
</html>
