<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Class</title>
	<script>
		class Student {
			constructor(name,kor,eng,mat,sci) {
				this.name = name
				this.kor=kor
				this.eng=eng
				this.mat=mat
				this.sci=sci
			}
		}
		
		const students = []
		students.push(new Student('구름',87,98,88,90))
		students.push(new Student('벼리',92,98,96,88))
		students.push(new Student('겨울',73,96,94,86))
		students.push(new Student('바다',98,52,98,92))
	</script>
</head>
<body>
</body>
</html>
