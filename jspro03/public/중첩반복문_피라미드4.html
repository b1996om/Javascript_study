<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
	<script>
		//역피라미드
		let output = ''
		
		for(let i=1; i<15; i++) {
			for(let j=1; j<i; j++) {
				output += ' ' //띄어쓰기
			}
			for(let k=15*2-1; k>2*i; k--) {
				output += '*'
			}
			output += '\n'
		}
		console.log(output)
	</script>
</head>
<body>

</body>
</html>
