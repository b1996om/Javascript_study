<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
	<script>
		//상수선언
		const input = prompt("숫자를 입력하세요.", "숫자")
		const number = Number(input)
		
		//조건문
		const result = (number >= 0) ? "0이상의 숫자입니다." : "0보다 작은 숫자입니다."
			alert(result)
		</script>
</head>
