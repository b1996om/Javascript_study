<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
	<script>
		//상수선언
		const input = Number(prompt("숫자를 입력하세요.", "숫자"))
		
		//조건문
		switch (input % 2) {  //나머지 연산자를 사용하여 홀수와 짝수 구분하기
		case 0:
			alert("짝수입니다.")
			break;
		case 1 :
			alert("홀수입니다.")
			break;
		default :
			alert("숫자가 아닙니다.")
			break;
		}
		</script>
</head>
<body>

</body>
</html>
